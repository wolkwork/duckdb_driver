on:
  push:
    branches:
      - main
  workflow_dispatch:

name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - run: npx release-please debug-config --repo-url https://github.com/wolkwork/duckdb_driver
      - uses: googleapis/release-please-action@v4
        with:
          release-type: python
          token: ${{ secrets.ACCESS_TOKEN }}
